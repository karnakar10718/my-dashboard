<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        table { border-collapse: collapse; width: 50%; }
        td { 
            border: 1px solid #ddd; 
            padding: 20px; 
            text-align: center; 
        }
        a { 
            font-size: 40px; 
            text-decoration: none; 
            color: #007bff; 
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <table>
        <tr>
            <td><a href="https://www.google.com" target="_blank">Google</a></td>
        </tr>
        <tr>
            <td><a href="https://www.bing.com" target="_blank">Bing</a></td>
        </tr>
        <tr>
            <td><a href="https://www.google.com/maps" target="_blank">Google Maps</a></td>
        </tr>
        <tr>
            <td><a href="https://www.apple.com" target="_blank">Apple</a></td>
        </tr>
        <tr>
            <td><a href="https://www.costco.com" target="_blank">Costco</a></td>
        </tr>
    </table>

</body>
</html>
